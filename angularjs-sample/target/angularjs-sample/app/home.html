<div ng-bind="value"></div>


<input type="text" ng-model="username"/>


<button ng-click= "click()">click me</button>


<table ng-show="show">
	<tr>
		<td>Name</td>
		<td>Salary</td>
		<td>Age</td>
	</tr>
	<tr ng-repeat="user in users">
		<td>{{user.employee_name}}</td>
		<td>{{user.employee_salary}}</td>
		<td>{{user.employee_age}}</td>
	</tr>
</table>

{{message}}
